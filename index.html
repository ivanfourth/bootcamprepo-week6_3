    <body>
        <div class="chat wrapper">
			<h2>Mój chat</h2>
			<div class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" id="yourName" placeholder="Podaj swoje imie" >
				</div>
				<button class="button btn btn-primary" id="join">Dołącz</button>
			</div>
			<div id="chatWindow">
			
			</div>

			<div class="form-group">
				<textarea id="message" placeholder="Wiadomość..." rows="3"></textarea>
			</div>
			<button class="btn btn-primary pull-right button" id="submit" disabled>Wyślij</button>
        </div>
	<script src="js/jquery-3.1.1.min.js"></script>
